<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form name="calc" class="calculator">
            <input type="text" readonly class="value" name="txt"/>
            <span class="num clear nnc" onclick="calc.txt.value=''">C</span>
            <span class="num nc" onclick="document.calc.txt.value +='/'">/</span>
            <span class="num nc" onclick="document.calc.txt.value +='*'">*</span>
            <span class="num c" onclick="document.calc.txt.value +='7'">7</span>
            <span class="num c" onclick="document.calc.txt.value +='8'">8</span>
            <span class="num c" onclick="document.calc.txt.value +='9'">9</span>
            <span class="num nc" onclick="document.calc.txt.value +='-'">-</span>
            <span class="num c" onclick="document.calc.txt.value +='4'">4</span>
            <span class="num c" onclick="document.calc.txt.value +='5'">5</span>
            <span class="num c" onclick="document.calc.txt.value +='6'">6</span>
            <span class="num plus nc" onclick="document.calc.txt.value +='+'">+</span>
            <span class="num c" onclick="document.calc.txt.value +='1'">1</span>
            <span class="num c" onclick="document.calc.txt.value +='2'">2</span>
            <span class="num c" onclick="document.calc.txt.value +='3'">3</span>
            <span class="num c" onclick="document.calc.txt.value +='0'">0</span>
            <span class="num c" onclick="document.calc.txt.value +='00'">00</span>
            <span class="num c" onclick="document.calc.txt.value +='.'">.</span>
            <span class="num equal nc" onclick="document.calc.txt.value =eval(calc.txt.value)">=</span>
        </form>
    </div>
  
    <script src="./vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".container"), {
            max: 5,
            speed: 40,
            glare:true,
            "max-glare":0.3,
        });
        
    </script>
</body>
</html>
